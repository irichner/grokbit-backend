services:\n  - type: web\n    name: grokbit-backend\n    env: python\n    buildCommand: pip install -r requirements.txt\n    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT\n    envVars:\n      - key: XAI_API_KEY\n        fromDatabase:\n          type: secret\n          name: xai-api-key\n      - key: PORT\n        value: 10000
