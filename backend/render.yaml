services:
  - type: web
    name: grokbit-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: XAI_API_KEY
        fromDatabase:
          type: secret
          name: xai-api-key
      - key: PORT
        value: 10000
